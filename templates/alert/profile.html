
<div class="container-fluid">

  <div class="row-fluid">
    <div class="span12">

    <table class="table table-condensed table-striped">
      <tr><td><b>用户ID</b></td><td>{{ user_id }}</td></tr>
      <tr><td><b>姓名</b></td><td>{{ name }}</td></tr>
      <tr><td><b>登陆邮箱</b></td><td>{{ login }}</td></tr>
      <tr><td><b>Provider</b></td><td>{{ provider }}</td></tr>
      <tr ng-show="isCustomerViews();"><td><b>Customer</b></td><td>{{ customer }}</td></tr>
      <tr><td><b>权限</b></td><td><span class="label">{{ role }}</span></td></tr>
      <tr><td><b>JWT</b></td><td><pre>{{ payload | json }}</pre></td></tr>
    </table>

    </div>
  </div>

</div>
