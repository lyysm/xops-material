<div class="container">

  <div class="container">
    <div class="row">
      <p class="text-center login-title">登陆 alerta</h1>
    </div>
  </div>

  <div class="container" ng-show="provider == 'basic'">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <form>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon">邮箱</div>
            <input type="email" class="form-control" id="input-email" ng-model="email" placeholder="Email" required autofocus>
          </div>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="input-password" ng-model="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block" ng-click="login(email, password)">登陆</button>
      </form>
      <p><a href="#/signup" class="text-center new-account">新用户注册 </a>
    </div>
  </div>

  <div class="alert alert-danger text-center" role="alert" ng-show="error">
    <span class="glyphicon glyphicon-alert"></span> <strong>出错了!</strong> {{ error }} {{ message }}
  </div>

</div>
